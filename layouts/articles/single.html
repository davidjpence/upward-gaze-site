{{ partial "header.html" . }}
<h1 class="post-title">{{ .Params.title }}</h1>
<p class="post-info"><b>{{ .Params.Author }}</b>  â€¢  {{ .Date.Format "January 2, 2006" }}<p>
<div class="post-content">
   {{ .Content }}
</div>
<div class="post-nav-buttons">
   <div class="prev-post-button">
      {{ with .PrevInSection }}
         <a href="{{ .Permalink }}">
            <button>Previous Article</button>
         </a>
      {{ end }}
   </div>
   <div class="next-post-button">
      {{ with .NextInSection }}
         <a href="{{ .Permalink }}"> 
            <button>Next Article</button>
         </a>
      {{ end }}
   </div>
</div>
{{ partial "footer.html" . }}
